
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h3>logo</h3>
        <input type="search">
    </div>
    <div class="temperature">
        <h3>Aleppo, SY</h3>
        <div class="weather-rec">
            <div class="max-min">
                <h4 class="date">December 3</h4>
                <h1 class="temp"> 14 C</h1>
                <h4 class="high-low">max:18 C,min:7C</h4>
            </div>
            <div class="feels-like">
                <h4>Feels like</h4>
                <h1> 13 C</h1>
                <h4> Partially cloudy</h4>
            </div>
            <div class="wind">
                <h4>Wind</h4>
                <h1> 4Km/h</h1>
                <h4>Gusts: N/A</h4>
            </div>
        </div>
        <div class="descriptions">
            <div class="uvindex">
                <h3>Uv Index</h3>
                <span>0</span>
            </div>
            <div class="humidity">
                <h3>humidity</h3>
                <span>0</span>
            </div>
            <div class="chance-of-rain">
                <h3>chance-of-rain</h3>
                <span>100%</span>
            </div>
            <div class="sunrise">
                <h3>Sunrise</h3>
                <span>05:45</span>
            </div>
            <div class="sunsit">
                <h3>Sunset</h3>
                <span>18:35</span>
            </div>
        </div>
        
    </div>
</body>
</html>
